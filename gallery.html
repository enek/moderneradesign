		$(function(){

			$.ajax({
				type: "GET",
				url: "gallerydata.txt",
				dataType: "text",
				success: function(data) {processData(data);}
			});
		});

		function processData(allText) {
			var allTextLines = allText.split(/\r\n|\n/);
			var lines = [];
			var $gallery = $('#gallery');
			var $row;

			for (var i=0; i<allTextLines.length; i++) {
				var data = allTextLines[i].split('|');
				if (data.length == 5) {

					var tarr = [];
					for (var j=0; j<5; j++) {
						tarr.push(data[j]);
					}
					
					if (i % 3 == 0)
					{
						$row = $('<div class="row"></div>').appendTo($gallery);
						$gallery.append('<hr class="gallery-divider"/>');
					}
					
					var galleryblock =  '<div class="col-sm-4"><div class="thumbnail">' + 
										'<div class="thumbnail_img"><a href="'+tarr[3]+'"><img class="img-responsive" src="'+tarr[4]+'" border="0" width="320" height="214" alt="'+tarr[0]+'"></a></div></div>' +
										'<div class="caption"><h3>'+tarr[0]+' <span class="text-muted">'+tarr[1]+'</span></h3>' +
										'<p>'+tarr[2]+'</p>' + 
										'<p><a class="btn btn-primary" role="button" href="'+tarr[3]+'">View Album</a></p></div></div>';
					
					$row.append(galleryblock);
					
				}
			}			
		}
		
		
    </script>
